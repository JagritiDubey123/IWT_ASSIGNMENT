<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body bgcolor="pink">
    
    <h1 align="center">REGISTER</h1>
    <FORM method="get" action="profile.html" autocomplete="on">
        <table bgcolor="pink" height="25%" width="25%" border="0" align="center">
            <tr>
                <td>
        <label> UserName: </label>
        <input type="text" required NAME="uname" placeholder="Enter Username" SIZE="30" /> <br><BR>

        <label>Password: </label>
        <input type="password" required NAME="pass" placeholder="Enter Password" SIZE="30"/>
        <br>
        <label>GENDER: </label><br>
            <input type="radio" NAME="gender" value="Male" /><label>Male </label><br>
            <input type="radio" NAME="gender" value="Female" /><label>Female </label><br>
           <label> Name :</label>
           <input type="text" NAME="name" placeholder="Enter Name" SIZE="30" /> <br><BR>
            <label>Age :</label>
            <input type="number" required NAME="age" placeholder="Enter Age" SIZE="8" /> <br><BR>
                <label>Address :</label>
                <input type="text" NAME="address" placeholder="Enter your address" SIZE="30" /> <br><BR>
                <label>Email :</label>
                <input type="text" required NAME="email" placeholder="Enter your mail" SIZE="30" /> <br><BR>
                
            <input type="submit" value="Register"/>  
            <input type="Reset" value="Reset"/>
            </td>
            </tr>
            </table>
    </FORM> 
</body>
</html>
