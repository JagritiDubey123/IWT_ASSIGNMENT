<html>
    <head>
        <title>
            Greet Message
        </title>
        <style>
            body
            {
                background-color:rgb(38, 149, 208);
                display:flex;
                justify-content:center;
                align-items:center;
            }
           
        </style>
    </head>
    <body>
        <button onclick="genText()">
            Click IT
        </button>
        <script>
            function genText()
            {
                name=prompt("Enter your name");
                d=new Date();
                hr=d.getHours();
                if(hr<12)
                    greet="Good Morning";
                else if((hr>=12) && (hr<=15))
                    greet="Good Afternoon";
                else
                    greet="Good Evening";
                document.write(greet+" "+name);
            }
        </script>
    </body>
</html>
